<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calend√°rio do Amor üíå</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-6 bg-cover bg-center" 
      style="background-image: url('aurorinha.jpg');">

  <h1 class="text-3xl font-bold text-white drop-shadow-lg mb-6 text-center">Nosso Calend√°rio do Amor üíñ</h1>

  <div class="grid grid-cols-3 gap-4">
    <!-- Dia 1 -->
    <button onclick="showPresent(1)" class="bg-white rounded-xl shadow-md p-6 text-pink-700 font-semibold hover:bg-pink-100 transition duration-300">
      Dia 1
    </button>
    <!-- Dia 2 -->
    <button onclick="showPresent(2)" class="bg-white rounded-xl shadow-md p-6 text-pink-700 font-semibold hover:bg-pink-100 transition duration-300">
      Dia 2
    </button>
    <!-- Dias 3-7 (ainda bloqueados) -->
    <button disabled class="bg-gray-200 rounded-xl p-6 text-gray-500 font-medium">Dia 3</button>
    <button disabled class="bg-gray-200 rounded-xl p-6 text-gray-500 font-medium">Dia 4</button>
    <button disabled class="bg-gray-200 rounded-xl p-6 text-gray-500 font-medium">Dia 5</button>
    <button disabled class="bg-gray-200 rounded-xl p-6 text-gray-500 font-medium">Dia 6</button>
    <button disabled class="bg-gray-200 rounded-xl p-6 text-gray-500 font-medium">Dia 7</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-md w-full text-center relative">
      <div id="modal-content">
        <!-- Conte√∫do ser√° inserido via JS -->
      </div>
      <button onclick="closeModal()" class="mt-4 bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-600 transition">Fechar com carinho</button>
    </div>
  </div>

  <script>
    const imagensDia2 = [
      "c1.jpg",
      "c2.png",
      "c3.jpg",
      "c4.jfif",
      "c5.jpg",
      "c6.jpg",
      "c7.jpg"
    ];
    let imagemAtual = 0;

    function showPresent(day) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modal-content');

      if (day === 1) {
        content.innerHTML = `
          <h2 class="text-2xl font-bold text-pink-600 mb-4">Presente do Dia 1 üéÅ</h2>
          <p class="text-gray-700 mb-4">Voc√™ √© a luz mais bonita que apareceu na minha vida. E esse √© s√≥ o come√ßo do que eu quero mostrar pra voc√™ aqui. üíå</p>
          <img src="https://placekitten.com/300/200" alt="fofinho" class="rounded-lg mx-auto mb-4 shadow-md" />
        `;
      }

      if (day === 2) {
        imagemAtual = 0;
        content.innerHTML = `
          <h2 class="text-2xl font-bold text-pink-600 mb-4">Presente do Dia 2 ‚ú®</h2>
          <p class="text-gray-700 mb-2 italic">"‚Äî Ontem sonhei com voc√™."</p>
          <p class="text-gray-700 mb-2 italic">"‚Äî Como foi o sonho?"</p>
          <p class="text-gray-700 mb-4 font-semibold">Foi mais ou menos assim...</p>
          <img id="imagem-sonho" src="${imagensDia2[0]}" alt="Sonho" class="rounded-lg mx-auto mb-4 shadow-md w-full h-auto" />
          <div class="flex justify-center gap-4">
            <button id="btn-anterior" onclick="imagemAnterior()" class="bg-pink-300 text-white px-4 py-2 rounded-full hover:bg-pink-400 transition hidden">Anterior</button>
            <button id="btn-proximo" onclick="proximaImagem()" class="bg-pink-400 text-white px-4 py-2 rounded-full hover:bg-pink-500 transition">Pr√≥xima</button>
          </div>
        `;
      }

      modal.classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    function proximaImagem() {
      if (imagemAtual < imagensDia2.length - 1) {
        imagemAtual++;
        atualizarImagem();
      }
    }

    function imagemAnterior() {
      if (imagemAtual > 0) {
        imagemAtual--;
        atualizarImagem();
      }
    }

    function atualizarImagem() {
      const img = document.getElementById("imagem-sonho");
      const btnProximo = document.getElementById("btn-proximo");
      const btnAnterior = document.getElementById("btn-anterior");

      img.src = imagensDia2[imagemAtual];

      // Mostra/oculta bot√µes conforme necess√°rio
      btnAnterior.style.display = imagemAtual === 0 ? "none" : "inline-block";
      btnProximo.style.display = imagemAtual === imagensDia2.length - 1 ? "none" : "inline-block";
    }
  </script>
</body>
</html>
