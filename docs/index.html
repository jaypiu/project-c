      const btnProximo = document.getElementById("btn-proximo");
      const btnAnterior = document.getElementById("btn-anterior");

      img.src = imagensDia2[imagemAtual];

      btnAnterior.style.display = imagemAtual === 0 ? "none" : "inline-block";
      btnProximo.style.display = imagemAtual === imagensDia2.length - 1 ? "none" : "inline-block";
    }

    const dataInicial = new Date(2025, 6, 10);
    const hoje = new Date();
    hoje.setHours(0, 0, 0, 0);
    const totalDias = 12;
    const botoesContainer = document.getElementById("botoes-container");

    for (let i = 0; i < totalDias; i++) {
      const dataDia = new Date(dataInicial);
      dataDia.setDate(dataInicial.getDate() + i);

      if (hoje >= dataDia) {
        const numeroDia = i + 1;
        const label = `${String(dataDia.getDate()).padStart(2, '0')}/${dataDia.getMonth() + 1}`;
        const botao = document.createElement("button");
        botao.className = "rounded-xl p-6 font-semibold transition duration-300 bg-white text-pink-700 hover:bg-pink-100 shadow-md";
        botao.innerText = label;
        botao.onclick = () => showPresent(numeroDia);
        botoesContainer.appendChild(botao);
      }
    }
