<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário do Amor 💌</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
  class="relative min-h-screen flex flex-col items-center justify-start p-6 bg-cover bg-center bg-no-repeat" 
  style="background-image: url('aurorinha.jpg')";

  <!-- Camada escura sobre o fundo -->
  <div class="absolute inset-0 bg-black/50"></div>

  <h1 class="relative z-10 text-3xl font-bold text-pink-200 mb-6 text-center">Nosso Calendário do Amor 💖</h1>

  <div class="relative z-10 grid grid-cols-3 gap-4">
    <!-- Dia 1 -->
    <button onclick="showPresent(1)" class="bg-white rounded-xl shadow-md p-6 text-pink-700 font-semibold hover:bg-pink-100 transition duration-300">
      Dia 1
    </button>
    <!-- Dias 2-7 (ainda bloqueados) -->
    <button disabled class="bg-gray-200 rounded-xl p-6 text-gray-500 font-medium">
      Dia 2
    </button>
    <button disabled class="bg-gray-200 rounded-xl p-6 text-gray-500 font-medium">
      Dia 3
    </button>
    <button disabled class="bg-gray-200 rounded-xl p-6 text-gray-500 font-medium">
      Dia 4
    </button>
    <button disabled class="bg-gray-200 rounded-xl p-6 text-gray-500 font-medium">
      Dia 5
    </button>
    <button disabled class="bg-gray-200 rounded-xl p-6 text-gray-500 font-medium">
      Dia 6
    </button>
    <button disabled class="bg-gray-200 rounded-xl p-6 text-gray-500 font-medium">
      Dia 7
    </button>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-20">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-md w-full text-center relative">
      <h2 class="text-2xl font-bold text-pink-600 mb-4">Presente do Dia 1 🎁</h2>
      <p class="text-gray-700 mb-4">Você é a luz mais bonita que apareceu na minha vida. E esse é só o começo do que eu quero mostrar pra você aqui. 💌</p>
      <img src="https://placekitten.com/300/200" alt="fofinho" class="rounded-lg mx-auto mb-4 shadow-md" />
      <button onclick="closeModal()" class="bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-600 transition">Fechar com carinho</button>
    </div>
  </div>

  <script>
    function showPresent(day) {
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
  </script>
</body>
</html>
